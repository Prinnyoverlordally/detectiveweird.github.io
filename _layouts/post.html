---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% if page.image %}
  <div class="post-image">
    <img src="/images/{{ page.image }}" />
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
